name: contineous integration
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: Install Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name : package update
        run: npm update
      - name : install dependencies
        run: npm install got@latest
      - name : Run Test
        run: npm test